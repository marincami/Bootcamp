<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Bros</title>
    <link rel="stylesheet" href="main.css">
    <!-- Favicon -->
    <!-- Add the icon src in the href-->
    <link rel="shortcut icon" href="./Ph03nyx-Super-Mario-Retro-Mario-2.ico" type="image/x-icon">
    <!-- Font size from https://fonts.google.com/ -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">
</head>
<body>
    <div class="Container">
        <div class="Mario"></div>
        <div class="Fondo">
            <header class="Init-game">
                <div class="Score">
                    <div>MARIO</div>
                    <div>000000</div>
                </div>
                <div class="Coins">
                    <div class="Img_coin"></div>
                    <div class="Coin">x 00</div>
                </div>
                <div class="World">
                    <div>WORLD</div>
                    <div>1-1</div>
                </div>
                <div class="Time">
                    <div>TIME</div>
                    <div>00000</div>
                </div>
            </header>
        </div>
    </div>
    
</body>
</html>
